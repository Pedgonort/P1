<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- div es agrupar, <p> es parrafo de texto especificamente -->
    <h1>Altas de Empleados</h1>

    <!-- <input type="text" name="nombre" id="nombre"> 
                el tipo default es texto para un input -->
    <form method="get" >
        <div>
        <!--novalidate afecta a todo el formulario-->
        <!-- "label" es mejor que poner texto directamente 
            pq si pinchas en el nombre te dirige al campo del input-->
        <!-- fieldset pone un pequeño borde alrededor, para format-->
        
        
        <fieldset>
            <legend>Datos personales</legend> <!-- le da title bonito-->
            <label> <!-- for="dni" sirve para que no haga falta 
                    meter el input dentro de label, si está metido dentro de labels
                    se va automaticamente aunque no se ponga el for -->
                dni
                <input type="text" nombre="dni" id="dni"
                    pattern="[0-9]{7-8}[A-Z,a-z]">
            </label>
        </fieldset>

            <label>
        Nombre... <input maxlength="10" id="nombre" 
                    name="nombre" title="Nombre de empleado" 
                    placeholder="nombre va aqui">
                </label>
        Curso.. <input maxlength="2" size="4" value="2"
                 id="curso" name="curso">
        </div>
                <br>
          <div>
            Ingles<input type="checkbox" name="Idiomas" id="Idiomass">
            Español<input type="checkbox" name="Idiomas2" id="Idiomasx">
            Esperanto<input type="radio" name="Idiomas" id="Idiomasx">
            Aleman<input type="radio" name="Idiomas" id="Idiomas">
            <!-- con radio si tienen el mismo name solo te deja
              elegir uno, mientras que con checkbox puedo cualquiera,
              aunque luego no pueda diferenciarlos si elijo varios -->
            </div>
            <br>
            <!-- datalist es mejor que select, mejor presentacion overall-->
            <select name="auto" id="auto" size="3" multiple>
                <option value="1">seat</option>
                <!--optgroup deja agrupar multiples options-->
                <option value="2">volvo</option>
                <option value="3">ford</option>
            </select>
            <br><br>
            
        <input type="submit" value="enviar">
        


    </form>
</body>
</html>
